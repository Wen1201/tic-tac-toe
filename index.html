<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Montserrat:ital,wght@1,300&family=Open+Sans:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <img id="spiderman-heading" src="images/s.png" alt="spidermanheading">
    <video autoplay="autoplay" loop="loop" muted="muted" src="https://assets.procreate.art/savage/background.mp4"></video>

<div class="top-container">

  <h1>Assemble to the Mic-Mac-Moe</h1>
  <h2 class="turn">Choose An Avenger</h2>
</div>

<div>

  <div id="game">
    <label id="buttton-hero" for="">
        Avenger:
        <select class="avenger" name="hero" id="select">
            <option value="" selected disabled>Please select</option>
            <option id="IronMan" value="IronMan">Iron Man</option>
            <option id="SpiderMan" value="SpiderMan">Spider Man</option>
            <option id="Captain" value="Captain">Cap America</option>
        </select>
        <span class="custom-arrow"></span>
    </label>
    
    <label id="button-thanos" for="">
        Mad Titan:
        <select id="thanos" name="badman" >
            <!-- <option value="" selected disabled>Please select</option> -->
            <!-- <option value="1">Loki</option>
            <option value="2">Ultron</option> -->
            <option value="3">Thanos</option>
        </select>
        <span class="custom-arrow"></span>
        
    </label>
    <button id="myBtn">Play Again</button>
    <div class="line1">
      <div class="box line1-position1" id="1">
        <img id="img1" src="images/1.JPG" alt="marvelStudio">
      </div>
      <div class="box line1-position2" id="2">
        <img id="img2" src="images/2.JPG" alt="marvelStudio">
      </div>
      <div class="box line1-position3" id="3">
        <img id="img3" src="images/3.JPG" alt="marvelStudio">
      </div>
    </div>
    <div class="line2">
      <div class="box line2-position1" id="4">
        <img id="img4" src="images/4.JPG" alt="marvelStudio">
      </div>
      <div class="box line2-position2" id="5">
        <img id="img5" src="images/5.JPG" alt="marvelStudio">
      </div>
      <div class="box line2-position3" id="6">
        <img id="img6" src="images/6.JPG" alt="marvelStudio">
      </div>
    </div>
    <div class="line3">
      <div class="box line3-position1" id="7">
        <img id="img7" src="images/7.JPG" alt="marvelStudio">
      </div>
      <div class="box line3-position2" id="8">
        <img id="img8" src="images/8.JPG" alt="marvelStudio">
      </div>
      <div class="box line3-position3" id="9">
        <img id="img9" src="images/9.JPG" alt="marvelStudio">
      </div>
    </div>
    <img id="Captain-hidding" src="images/captainwin2.gif" alt="captainwin2">
    <img id="TCaptain-hidding" src="images/thanoswincap1.gif" alt="thanoswincap1">
    <img id="IronMan-hidding" src="images/ironmanwin4.gif" alt="ironmanwin4">
    <img id="TIronMan-hidding" src="images/thanoswinIron.gif" alt="thanoswiniron">
    <img id="SpiderMan-hidding" src="images/spidermanwin1.gif" alt="spidermanwin1">
    <img id="TSpiderMan-hidding" src="images/thanoswinspider.gif" alt="thanoswinspider">


  </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/playgame.js"></script>
</body>
</html>
